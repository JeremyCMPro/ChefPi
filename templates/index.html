<!DOCTYPE html>
<html>
<head>
  <title>ChefPI â€“ Offline Recipe Generator</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>ChefPI</h1>
  <h2>Enter your ingredients:</h2>
  <form id="form" method="POST" onsubmit="startLoading()">
    <input type="text" name="ingredients" placeholder="e.g. rice, eggs, tomatoes" required>
    <button type="submit">Generate Recipe</button>
  </form>

  <div id="loading" style="display:none;">
    <p>Cooking your recipe...</p>
    <div class="progress-bar">
      <div class="progress"></div>
    </div>
  </div>

  {% if recipe %}
    <h3>Suggested Recipe:</h3>
    <pre>{{ recipe }}</pre>
  {% endif %}

  {% if error %}
    <h3 style="color: red;">Error:</h3>
    <pre>{{ error }}</pre>
  {% endif %}

  <script>
    function startLoading() {
      document.getElementById("loading").style.display = "block";
    }
  </script>
</body>
</html>


<style>

body {
  font-family: Arial, sans-serif;
  margin: 40px;
  background: #fffaf3;
  color: #333;
}

h1 {
  font-size: 2em;
  color: #e67e22;
}

input, button {
  padding: 10px;
  margin-top: 10px;
  width: 300px;
}

button {
  background-color: #27ae60;
  color: white;
  border: none;
  cursor: pointer;
}

pre {
  background: #f4f4f4;
  padding: 15px;
  border: 1px solid #ccc;
  white-space: pre-wrap;
}

.progress-bar {
  width: 100%;
  background-color: #ddd;
  margin-top: 10px;
  height: 20px;
  border-radius: 10px;
  overflow: hidden;
}

.progress {
  width: 0%;
  height: 100%;
  background-color: #27ae60;
  animation: load 5s infinite;
}

@keyframes load {
  0% { width: 0%; }
  50% { width: 80%; }
  100% { width: 0%; }
}

</style>
